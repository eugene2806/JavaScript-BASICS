<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Habbit APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="./images/logo.svg" alt="Logo habbit app">
            <nav class="menu">
                <div class="menu__list"></div>
                <button class="menu__add" onclick="togglePopup()">
                    <img src="./images/Add.svg" alt="Add">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="h1">-</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days""></div>
                    <div class="habbit">
                        <div class="habbit__day"></div>
                        <form class="habbit__form" onsubmit="addDays(event)">
                            <input name="comment" class="input_icon" type="text" placeholder="Комментарий">
                            <img class="input__icon" src="./images/comment.svg" alt="icon comment">
                            <button class="button" type="submit">Готово</button>
                        </form>
                    </div>
            </main>
        </div>
        <div class="cover cover_hidden" id ="add-habbit_popup">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon_label">Иконка</div>
                 <div class="icon_select">
                    <button class="icon icon_active"><img src="./images/sport.svg" alt="sport"></button>
                    <button class="icon"><img src="./images/Water.svg" alt="Water"></button>
                    <button class="icon"><img src="./images/food.svg" alt="Food"></button>
                 </div>
                 <form class="popup__form">
                    <input type="text" name="name" placeholder="Название">
                    <input type="number" name="target" placeholder="Цель">
                    <button class="button" type="submit">Добавить</button>
                 </form>
                 <button class="popup__close" onclick="togglePopup()"><img src="./images/close.svg" alt="Close"></button>
            </div>
        </div>
    </div>
 <script src="./scripts/app.js"></script>   
</body>
</html>
